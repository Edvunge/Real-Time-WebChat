<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Real Time WebChat  </title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/brands.min.css" integrity="sha512-lCU0XyQA8yobR7ychVxEOU5rcxs0+aYh/9gNDLaybsgW9hdrtqczjfKVNIS5doY0Y5627/+3UVuoGv7p8QsUFw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>WebChat em tempo real</header>
            <form action="#">
                <div class="erro-txt">isto Ã© uma mensagem de erro!</div>
                <div class="name-details">
                    <div class="field">
                        <label>Primeiro Nome</label>
                        <input type="text" placeholder="Primeiro Nome">
                    </div>
                    <div class="field">
                        <label>Ultimo Nome</label>
                        <input type="text" placeholder="Ultimo Nome">
                    </div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" placeholder="coloca o e-mail">
                </div>
                <div class="field">
                    <label>Palavra Passe</label>
                    <input type="text" placeholder="Palavra Passe">
                </div>
                <div class="field">
                    <label>Seleciona uma Imagem</label>
                    <input type="file">
                </div>
                <div class="field">
                    <input type="submit" value="continue a conversar">             
                </div>
            </form>
            <div class="link">Already signed up? <a href="#">Login now</a></div>         
        </section>
    </div>
</body>
</html>
