<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- aqui temos o titulo da app que sera visto na barra de navegação do browser. -->
    <title> Real Time WebChat  </title>
    <!-- esta aqui em baixo a conecção com a os estilos css.  -->
    <link rel="stylesheet" href="./style/style.css">
     <!-- temos aqui abaixo uma fonte awesome que serve para dar um detalhe mais estetico a app, 
        e sera usado ao longo de todo o projecto.  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <!-- este é o formulario geral de cadastro no webchat, onde o usuario pode se increver com e-mail e mais dados. -->
    <div class="wrapper">
        <section class="form signup">
            <!-- esta sequecção é destinada ao nome central da app. -->
            <header>Real-Time WebChat</header>
            <form action="#">
                 <!-- esta div a seguir representa uma mensagem de erro, apresentada ao usuario.  -->
                <div class="erro-txt">isto é uma mensagem de erro!</div>
                <div class="name-details">
                     <!-- aqui abaixo temos o primeira solicitação ao usuario por intermedio de uma caixa de texto, 
                        neste caso o seu nome.  -->
                    <div class="field input">
                        <label>Primeiro Nome</label>
                        <input type="text" placeholder="Primeiro Nome">
                    </div>
                     <!-- aqui abaixo temos a segunda solicitação por intermedio de uma caixa de texto, 
                        que é o ultimo nome do usuario. -->
                    <div class="field input">
                        <label>Ultimo Nome</label>
                        <input type="text" placeholder="Ultimo Nome">
                    </div>
                </div>
                 <!-- aqui temos uma div que solicitará dentro dela pela caixa de texto o e-mail do usuario. -->
                <div class="field input">
                    <label>Email</label>
                    <input type="text" placeholder="coloca o e-mail">
                </div>
                 <!-- aqui temos uma div que recebe a palavra passe do usuario por intermedio de uma 
                    caixa de texto especifica para password. -->
                <div class="field input">
                    <label>Palavra Passe</label>
                    <input type="text" placeholder="Palavra Passe">
                     <!-- esta classe recebe um objecto que representa um olho
                         para dar um efeito mais realista, meramente estetico. -->
                    <i class="fas fa-eye"></i>
                </div>
                <!-- este campo abaixo é detalhado para receber um arquivo de imagem do usuario. -->
                <div class="field image">
                    <label>Seleciona uma Imagem</label>
                    <input type="file">
                </div>
                 <!-- este campo abaixo,  é um botão de envio de elementos para o cadastro final. -->
                <div class="field button">
                    <input type="submit" value="continue a conversar">             
                </div>
            </form>
             <!-- aqui temos um espaço do link de inscrição.  -->
            <div class="link">Already signed up? <a href="#">Login now</a></div>         
        </section>
    </div>
</body>
</html>
