<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- aqui temos o titulo da app que sera visto na barra de navegação do browser. -->
    <title> Real Time WebChat  </title>
    <!-- esta aqui em baixo a conecção com a os estilos css.  -->
    <link rel="stylesheet" href="./style/style.css">
     <!-- temos aqui abaixo uma fonte awesome que serve para dar um detalhe mais estetico a app, 
        e sera usado ao longo de todo o projecto.  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="users">
            <header>
                    <div class="content">
                        <img src="#" alt="">
                        <div class="details">
                            <span>Costa Silva</span>
                            <!-- aqui temos uma secção que servirá para confirmar se o usuario esta ou não online. -->
                            <p>Active now</p>
                        </div>
                    </div>
                    <a href="#" class="logout">Logout</a>  
            </header>   
            <!-- aqui esta um botão para que o usuario posssa fazer uma pesquisa na app. -->
            <div class="search">
                <span class="text">Select an user to start chat</span>
                <input type="text" placeholder="Enter name to search...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </section>
    </div>
</body>
</html>
